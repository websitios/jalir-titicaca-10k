<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gana con Yhony – Comprar Ticket</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- ✅ CSS SOLO INDEX -->
  <link rel="stylesheet" href="index.css" />
</head>

<body class="page-main">
  <canvas id="hud"></canvas>

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar__inner">
      <button class="burger" id="btnMenu" aria-label="Abrir menú" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>

      <!-- (Se mantiene por si luego lo activas; en INDEX se oculta por CSS) -->
      <div class="topbar__brand" aria-hidden="true">
        <span class="chip">GANA</span>
        <span class="topbar__title">CON YHONY</span>
        <span class="chip chip--alt">2025</span>
      </div>

      <!-- ✅ Quitado: botón RESULTADOS -->
    </div>
  </header>

  <!-- MENU (OFFCANVAS) -->
  <aside class="menu" id="menu" aria-label="Panel de Navegación">
    <div class="menu__header">
      <div class="menu__title">Panel de Navegación</div>
      <button class="menu__close" id="btnClose" aria-label="Cerrar menú">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <nav class="menu__nav">
      <!-- ✅ Ya NO existe promo.html (link directo a compra) -->
      <a class="menu__link" href="https://ganaconyhony.com/" target="_blank" rel="noopener">
        <i class="fa-solid fa-ticket"></i> Comprar tiket
      </a>

      <!-- ✅ REDES: submenú dentro del panel -->
      <button
        class="menu__link menu__link--toggle"
        id="btnRedes"
        type="button"
        aria-expanded="false"
        aria-controls="submenuRedes"
      >
        <span class="menu__linkLeft">
          <i class="fa-solid fa-share-nodes"></i> Redes
        </span>
        <i class="fa-solid fa-chevron-down menu__chev" aria-hidden="true"></i>
      </button>

      <div class="menu__sub" id="submenuRedes" hidden>
        <a class="menu__sublink" href="https://web.facebook.com/yhony.laquise" target="_blank" rel="noopener">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a class="menu__sublink" href="https://www.youtube.com/@atletico4580" target="_blank" rel="noopener">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <a class="menu__sublink" href="https://www.tiktok.com/@yhonypino" target="_blank" rel="noopener">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a class="menu__sublink" href="https://wa.me/51921349538" target="_blank" rel="noopener">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
      </div>
    </nav>

    <div class="menu__footer">
      <small>© 2025 — Gana con Yhony</small>
    </div>
  </aside>

  <div class="backdrop" id="backdrop" aria-hidden="true"></div>

  <!-- HERO -->
  <main class="hero">
    <div class="container hero__grid" style="grid-template-columns: 1fr;">
      <!-- ✅ SOLO 1 PANEL: COMPRA TICKET -->
      <section class="glass panel panel--simple">
        <img class="simple__img" src="images/auto.png" alt="Auto promo" onerror="this.style.display='none'">
        <a class="btn btn--buy" href="https://ganaconyhony.com/" target="_blank" rel="noopener">
          Comprar tu tiket
          <span class="btn__spark"></span>
        </a>
      </section>
    </div>
  </main>

  <!-- SOCIAL -->
  <section class="social" id="redes">
    <div class="container social__content glass">
      <h2 class="social__title">SÍGUENOS</h2>

      <div class="social__icons">
        <a class="social__icon" href="https://web.facebook.com/yhony.laquise" target="_blank" rel="noopener" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="social__icon" href="https://www.youtube.com/@atletico4580" target="_blank" rel="noopener" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a class="social__icon" href="https://www.tiktok.com/@yhonypino" target="_blank" rel="noopener" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
        <a class="social__icon" href="https://wa.me/51921349538" target="_blank" rel="noopener" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer__line1">Gana con Yhony - Todos los derechos reservado - 2025</div>
    <div class="footer__line2">
      Desarrollado por
      <a href="https://www.youtube.com/@jsportsTv24" target="_blank" rel="noopener">Jsports.tv</a>
    </div>
  </footer>

  <!-- WhatsApp -->
  <a href="https://wa.me/51921349538" class="whatsapp-float" target="_blank" rel="noopener" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script src="script.js"></script>
</body>
</html>
